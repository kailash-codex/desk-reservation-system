<h1 mat-dialog-title>Choose a date</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [matDatepickerFilter]="filterDates" matInput [min]="minDate" [max]="maxDate" [matDatepicker]="dp3" disabled
      [(ngModel)]="chosenDate">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a time</mat-label>
    <mat-select [disabled]="!chosenDate" [(ngModel)]="chosenTime">
      <mat-option *ngFor="let time of times" [value]="time"
        [disabled]="isReserved(chosenDate, time)">{{time}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onConfirmClick()" [disabled]="!chosenTime" cdkFocusInitial>Confirm</button>
</div>
